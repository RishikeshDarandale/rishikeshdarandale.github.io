---
layout: page
title: Search Results
permalink: /search/
search_omit: true
sitemap: false
---


<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-lg-12 search-header">
      <h2 class="text-uppercase text-center text-bg"><strong>Search</strong></h2>
      <hr class="star">
    </div>
  </div>
  <div class="row justify-content-center p-5 bg-dark">
    <form class="form-inline my-2 my-lg-0" action="/search">
      <input class="form-control mr-lg-2" type="search" name="q" id="q" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</div>

<!-- Search results placeholder -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <p class="search-result text-center text-bg" data-search-found>
        <strong><span data-search-found-count></span></strong> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
      </p>
    </div>
  </div>
</div>

<div class="post-bg">
  <div data-search-results></div>
</div>

<!-- Search result template -->
<script type="text/x-template" id="search-result">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-lg-12">
        <div class="post">
          <span class="post-meta"><i class="fa fa-calendar" aria-hidden="true"></i>: ##Date##</span>
          <h2><a class="text-green" href="##Url##">##Title##</a></h2>
          <div>
            <p>##Excerpt##</p>
          </div>
          <a href="##Url##" class="btn btn-outline-primary btn-lg" role="button">Read More</a>
        </div>
      </div>
    </div>  
  </div>
  <hr>
</script>
