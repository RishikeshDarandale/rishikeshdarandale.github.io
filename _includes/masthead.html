{% include base_path %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand mx-auto" href="#">{{ site.name }}</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      {% for link in site.data.navigation.main %}
        {% assign current = nil %}
        {% if page.url == link.url %}
          {% assign current = 'active' %}
        {% endif %}
        <li class="nav-item {{ current }}">
          <a class="nav-link" href="{{ link.url | prepend: base_path }}" 
          {% if link.target %}target="{{ link.target }}" {% endif %}>
            {{ link.title }}
          {% if link.img %}<img src="{{ link.img | prepend: base_path }}">{% endif %}
          </a>
        </li>
      {% endfor %}
    </ul>
    <form class="form-inline my-2 my-lg-0" action="/search">
      <input class="form-control mr-sm-2" type="search" name="q" id="q" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
